<!DOCTYPE html>
<html lang="ko-kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>로그인</title>
  </head>
  <body>
    <header>
      <a href="home.html"><h1>Site Name</h1></a>
    </header>
    {% block content %}
    <div class="container my-3">
      <form method="POST" class="post-form" action="{% url 'common:login' %}">
        {% csrf_token %}
        {% include "form_errors.html" %}
        <div class="form-group">
          <label for="user_id">ID</label><br />
          <input type="text" class="form-control" name="username" id="username" value="{{ form.username.value|default_if_none:'' }}"/>
        </div>
        <div class="form-group">
          <label for="user_pw">PASSWORD</label><br />
          <input type="password" class="form-control" name="password" id="password" value="{{ form.password.value|default_if_none:'' }}"/>
        </div>
          <button type="submit" class="btn btn-primary">로그인</button>
      </form>
      <a href="{% url 'common:signup' %}">계정이 없다면 계정을 만드세요.</a>
    </div>
  {% endblock %}
  </body>
</html>
